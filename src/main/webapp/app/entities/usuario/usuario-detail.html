
<div>
    <h2><span>Usuario</span> {{vm.usuario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Login</span></dt>
        <dd>
            <span>{{vm.usuario.login}}</span>
        </dd>
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.usuario.nome}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.usuario.email}}</span>
        </dd>
        <dt><span>Empresa</span></dt>
        <dd>
            <a ui-sref="empresa-detail({id:vm.usuario.empresa.id})">{{vm.usuario.empresa.id}}</a>
        </dd>
        <dt><span>Cargo</span></dt>
        <dd>
            <a ui-sref="cargo-detail({id:vm.usuario.cargo.id})">{{vm.usuario.cargo.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="usuario-detail.edit({id:vm.usuario.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
