
<div>
    <h2><span>Sensor</span> {{vm.sensor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.sensor.nome}}</span>
        </dd>
        <dt><span data-translate="enviromentBoxApp.sensor.id_device">Id Device</span></dt>
        <dd>
            <a ui-sref="device-detail({id:vm.sensor.id_device.id})">{{vm.sensor.id_device.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="sensor-detail.edit({id:vm.sensor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
