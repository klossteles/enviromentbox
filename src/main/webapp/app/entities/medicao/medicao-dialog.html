
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMedicaoLabel">Create or edit a Medicao</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.medicao.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.medicao.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_valor">Valor</label>
            <input type="number" class="form-control" name="valor" id="field_valor"
                    ng-model="vm.medicao.valor"
                    required/>
            <div ng-show="editForm.valor.$invalid">
                <p class="help-block"
                    ng-show="editForm.valor.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.valor.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_sensor">Sensor</label>
            <select class="form-control" id="field_sensor" name="sensor" ng-model="vm.medicao.sensor" ng-options="sensor as sensor.id for sensor in vm.sensors track by sensor.id" required>
            </select>
        </div>
        <div ng-show="editForm.sensor.$invalid">
            <p class="help-block"
                ng-show="editForm.sensor.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_device">Device</label>
            <select class="form-control" id="field_device" name="device" ng-model="vm.medicao.device" ng-options="device as device.id for device in vm.devices track by device.id" required>
            </select>
        </div>
        <div ng-show="editForm.device.$invalid">
            <p class="help-block"
                ng-show="editForm.device.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
