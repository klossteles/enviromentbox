
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDeviceLabel">Create or edit a Device</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.device.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.device.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.device.nome"
                    required ng-minlength="3" ng-maxlength="30"/>
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.nome.$error.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.nome.$error.maxlength">
                    This field cannot be longer than 30 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="enviromentBoxApp.device.id_empresa" for="field_id_empresa">Id Empresa</label>
            <select class="form-control" id="field_id_empresa" name="id_empresa" ng-model="vm.device.id_empresa" ng-options="empresa as empresa.id for empresa in vm.empresas track by empresa.id" required>
            </select>
        </div>
        <div ng-show="editForm.id_empresa.$invalid">
            <p class="help-block"
                ng-show="editForm.id_empresa.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
