<div>
    <h2>Devices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="device.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Device
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Nome</span></th>
                    <th><span data-translate="enviromentBoxApp.device.id_empresa">Id Empresa</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="device in vm.devices track by device.id">
                    <td><a ui-sref="device-detail({id:device.id})">{{device.id}}</a></td>
                    <td>{{device.nome}}</td>
                    <td>
                        <a ui-sref="empresa-detail({id:device.id_empresa.id})">{{device.id_empresa.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="device-detail({id:device.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="device.edit({id:device.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="device.delete({id:device.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
